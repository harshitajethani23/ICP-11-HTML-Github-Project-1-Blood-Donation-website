<body>
    <h1>
        <p align="center"><img src="../img/blood.png" height="40px">Blood Donation</p>
    </h1>

        <hr style="text-align: center;">

    <div class="box">
        <h2><p  style="text-align: center;"><i>Hospital Details</i></p></h2>
       <ul>
        <li>
            <label for="name">Hospital Name:-</label>
            <input type="text" id="name" placeholder="Hospital Name" required><br>
        </li>
        <li>
            <label for="address">Hospital Address:-</label>
            <input type="text" id="address" placeholder="Address" required><br>
        </li>
        <li>
            <label for="phone">Hospital Contact:- +91</label>
            <input type="tel to:" id="phone" placeholder="Contact" required><br>
        </li>
        <li>
            <label for="dname">Doctor Name:-</label>
            <input type="text" id="dname" placeholder="Doctor Name" required><br>  
        </li>
       </ul>
    </div>



    <div class="box">
        <h2><p  style="text-align: center;"><i>Patient Details</i></p></h2>
       <ul>
        <li>
            <label for="pname">Name of Patient</label>
            <input type="text" id="pname" placeholder="Patient Name" required><br>
        </li>
        <li>
            <label for="phone">Contact:- +91</label>
        <input type="tel to:" id="phone" placeholder="Contact" required><br>
        </li>
        <li>
            <label for="email">Email Address :-</label>
            <input type="email to:" id="email" placeholder="abc@gmail.com" required><br>
        </li>
        <li>
            <label  for="address 1">Patient Address 1:-</label>
        <input type="text" id="address 1" placeholder="Address 1" required><br>  
        </li>
        <li>
            <label  for="address 2">Patient Address 2:-</label>
        <input type="text" id="address 2" placeholder="Address 2" required><br>  
        </li>
        <li>
            <label for="group">Blood Group:-</label>
          <ul class="txt">
            
                    <input type="radio" id="group" name="group">
                    <label for="group">+O</label><br>
                
                    <input type="radio" id="group" name="group">
                    <label for="group">-O</label><br>
               
                    <input type="radio" id="group" name="group">
                    <label for="group">+A</label><br>
               
                    <input type="radio" id="group" name="group">
                    <label for="group">-A</label><br>
              
                    <input type="radio" id="group" name="group">
                    <label for="group">+B</label><br>
              
                    <input type="radio" id="group" name="group">
                    <label for="group">-B</label><br>
                
                    <input type="radio" id="group" name="group">
                    <label for="group">+AB</label><br>
                
                    <input type="radio" id="group" name="group">
                    <label for="group">-AB</label><br>
                

           
        </li>
       </ul>
    </div>
    <div class="box">
        <h2 class="txt"><i>Documents</i></h2>
        <ul>
            <li>
                <label for="id"><b>Upload id Proof:-</b></label>
                <input type="file" id="id" accept="image/*,application/pdf"  required><br>
            </li>
            <li>
                 <label for="receipt"><b>Upload Receipt:-</b></label>
                 <input type="file" id="receipt" accept="image/*,application/pdf" required><br>
            </li>
            <li>
                <label for="sign"><b>Upload Signature:-</b></label>
                <input type="file" id="sign" accept="image/*,application/pdf" required><br>
            </li>
        </ul>
    </p>
    </div>
</div>

    <h3><p  align="center">Payment</p></h3>

        <iframe src="" height="250px" width="450px" name="myscreen" class="butt"></iframe>
    </p>
</div>

    <label for="afertpay"><b>Upload Receipt afert pay:-</b></label>

</div>

</html>
